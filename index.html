<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Heroes HangMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/reset.css" />
    <!-- Boot Strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />

   
</head>
<body>
    <div class = "container">

    <div class = "jumbotron">

            <h1>Save the Super Hero</h1>
            <br>
            <p>Which Super Hero is it?</p>

    </div>

    <div class = "panel panel-default">
        <div class = "panel-heading">
            <h3 class="panel-title">Save the Super Hero!</h3>
        </div>
        <div class="panel-body">
           <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
        </div>
        <div class="panel-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
        <div class="panel-body">
            Guesses Left: <span id="numGuesses">9</span>
        </div>
        <div class="panel-body">
            Win Counter: <span id="winCounter">0</span>
        </div>
        <div class="panel-body">
            Loss Counter: <span id="lossCounter">0</span>
        </div>
    </div>
        

        

      
     <!-- JavaScript -->
     <script src="Assets/Javascript/game.js"></script>
    
</body>
</html>
